{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Adicionar Novo Carro</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  {# ou use {{ new_car_form.as_p }} se tiver usado context_object_name #}
        <button type="submit">Salvar</button>
    </form>
</div>
{% endblock %}
