{% extends "base.html" %}
{% block content %}

<div class="container">
  <h2 style="text-align: center; color: #00f2ff;">{{ car.model }} - {{ car.brand }}</h2>

  <div style="text-align: center;">
    <img src="{{ car.photo.url }}" alt="{{ car.model }}" style="max-width: 400px; border-radius: 8px;">
  </div>

  <ul style="margin-top: 20px;">
    <li><strong>Fabricado:</strong> {{ car.factory_year }}</li>
    <li><strong>Modelo:</strong> {{ car.model_year }}</li>
    <li><strong>Valor:</strong> € {{ car.value }}</li>
    <li><strong>Placa:</strong> {{ car.plate }}</li>
  </ul>

  <!-- Botão para editar -->
  <div style="margin-top: 30px; text-align: center;">
    <a href="{% url 'car_update' car.pk %}" class="btn" style="padding: 10px 20px; background-color: #00f2ff; color: #000; font-weight: bold; border-radius: 6px; text-decoration: none;">
      ✏️ Editar Carro
    </a>
  </div>
</div>

{% endblock %}
