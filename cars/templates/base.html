<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Showroom de Carros{% endblock %}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    nav {
      background-color: #081b29;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 255, 255, 0.15);
    }

    .nav-left {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00eaff;
    }

    .nav-right a {
      margin-left: 30px;
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-right a:hover {
      color: #00eaff;
    }

    .nav-right a.logout {
      color: #ff4d4d;
    }

    .nav-right a.logout:hover {
      color: #ff1a1a;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    }

    h1, h2 {
      color: #00f2ff;
      text-align: center;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 6px;
      background-color: #2e2e2e;
      color: white;
      font-size: 14px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border: 1px solid #00f2ff;
    }

    .btn {
      background-color: #00f2ff;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      width: 100%;
    }

    .btn:hover {
      background-color: #00c4cc;
    }

    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .car-card {
      background: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
      text-align: center;
    }

    .car-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .car-card h3 {
      margin: 10px 0;
      color: #00f2ff;
    }

    .car-card p {
      font-size: 14px;
      margin: 5px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      Olá, {{ user.username }}
    </div>
    <div class="nav-right">
      <a href="{% url 'new_car' %}">Cadastrar Carro</a>
      <a href="{% url 'cars' %}">Carros</a>
      <a href="{% url 'logout' %}" class="logout">Sair</a>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Rodapé -->
  <footer>
    Desenvolvido por Lucas Coelho • {{ now|default:"2025" }}
  </footer>

</body>
</html>
